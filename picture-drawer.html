<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Picture-Drawer - Kokoa Clone</title>
  </head>
  <body id="no">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>21:43</span>
      </div>
      <div class="status-bar__column">
        <span>70%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <div class="drawer">
      <div class="no-drawer">
        <header class="no__header">
          <div class="no__header--column">
            <a href="javascript:history.back()">
              <i class="fas fa-arrow-left"></i>
            </a>
            <h1>Picture</h1>
          </div>
          <div class="no__header--column">
            <i class="fas fa-check emoji"></i>
          </div>
        </header>
      </div>

      <div class="yes-drawer">
        <div class="yes__content">
          <div class="picture-drawer__column">
            <div class="picture-drawer__time">2020. 5. 26</div>
            <div class="picture-drawer__picture">
              <img src="img/picture1.jpg" />
            </div>
          </div>
          <div class="picture-drawer__column">
            <div class="picture-drawer__time">2020. 5. 23</div>
            <div class="picture-drawer__picture">
              <img src="img/picture2.jpg" />
              <img src="img/picture3.jpg" />
            </div>
          </div>
          <div class="picture-drawer__column">
            <div class="picture-drawer__time">2020. 4. 12</div>
            <div class="picture-drawer__picture">
              <img src="img/picture4.jpg" />
              <img src="img/picture5.jpg" />
            </div>
          </div>
          <div class="picture-drawer__column">
            <div class="picture-drawer__time">2020. 3. 6</div>
            <div class="picture-drawer__picture">
              <img src="img/picture6.jpg" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
