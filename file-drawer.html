<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File-Drawer - Kokoa Clone</title>
  </head>

  <body id="no">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>21:43</span>
      </div>
      <div class="status-bar__column">
        <span>70%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <div class="no-drawer">
      <header class="no__header">
        <div class="no__header--column">
          <a href="javascript:history.back()">
            <i class="fas fa-arrow-left"></i>
          </a>
          <h1>File</h1>
        </div>
        <div class="no__header--column">
          <i class="fas fa-check emoji"></i>
        </div>
      </header>

      <div class="no__content">
        <img src="img/no_emoji.png" />
        <h6>No File</h6>
        <p>
          Collect and view the files exchanged<br />
          In the chat room and manage them easily
        </p>
      </div>
    </div>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
