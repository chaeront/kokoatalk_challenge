<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up - Kokoa Clone</title>
  </head>

  <body id="sign-up__main">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <h1 class="sign-up__title">Create An Account</h1>

    <form
      class="sign-up__form"
      action="index.html"
      method="get"
      id="sign-up-form"
    >
      <label for="account"></label>
      <div class="sign-up">
        <div class="sign-up__column">
          <div class="sign-up__column--title">First name</div>
          <div>
            <input
              class="sign-up__input"
              required
              id="account"
              placeholder="First Name"
              type="text"
            />
          </div>
        </div>
        <div class="sign-up__column">
          <div class="sign-up__column--title">Last name</div>
          <div>
            <input
              class="sign-up__input"
              id="account"
              required
              placeholder="Last Name"
              type="text"
            />
          </div>
        </div>
      </div>
      <div class="sign-up">
        <div class="sign-up__column">
          <div class="sign-up__column--title">Username</div>
          <div>
            <input
              class="sign-up__input"
              id="account"
              required
              placeholder="Username"
              type="text"
            />
          </div>
        </div>
        <div class="sign-up__column">
          <div class="sign-up__column--title">Password</div>
          <div>
            <input
              class="sign-up__input"
              id="account"
              required
              placeholder="Password"
              minlength="10"
              type="password"
            />
          </div>
        </div>
      </div>
      <div class="sign-up">
        <div class="sign-up__column">
          <div class="sign-up__column--title">Email</div>
          <div>
            <input
              class="sign-up__input"
              id="account"
              required
              placeholder="Email"
              type="email"
            />
          </div>
        </div>
        <div class="sign-up__column">
          <div class="sign-up__column--title">Birth date</div>
          <div>
            <input class="sign-up__input" id="account" required type="date" />
          </div>
        </div>
      </div>

      <div class="sign-up__btn">
        <input
          class="sign-up__input"
          class="sorting"
          type="submit"
          value="Create Account"
        />
      </div>
    </form>
    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
