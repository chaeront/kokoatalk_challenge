<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>21:23</span>
      </div>
      <div class="status-bar__column">
        <span>50%</span>
        <i class="fas fa-battery-half fa-lg"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <a class="nav__link" href="search.html">
          <span><i class="fas fa-search fa-lg"></i></span>
        </a>
        <a class="nav__link" href="music-chart.html">
          <span><i class="fas fa-music fa-lg"></i></span>
        </a>
        <a class="nav__link" href="settings.html">
          <span><i class="fas fa-cog fa-lg"></i></span>
        </a>
      </div>
    </header>

    <a id="friends-display-link">
      <i class="fas fa-info-circle"></i> Friends`s Names Display
      <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="img/A.jpeg"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">StarLight</h4>
            <h6 class="user-component__subtitle">
              You Love Me, so I can breath.
            </h6>
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="user-component__multi">
        <div class="user-component__multi--header">
          <span>MultiProfile</span>
        </div>
        <div class="user-component__multi--content">
          <div class="user-component__multi--column">
            <img src="img/B.png" class="user-component__multi--avatar" />
            <div class="user-component__multi--text1">
              <h4
                class="user-component__multi--title user-component__title--not-bold"
              >
                Moon
              </h4>
            </div>
          </div>
          <div class="user-component__multi--column">
            <img src="img/C.jpg" class="user-component__multi--avatar" />
            <div class="user-component__multi--text2">
              <h4
                class="user-component__multi--title user-component__title--not-bold"
              >
                Star
              </h4>
            </div>
          </div>
          <div class="user-component__multi--column">
            <img src="img/D.jpg" class="user-component__multi--avatar" />
            <div class="user-component__multi--text3">
              <h4
                class="user-component__multi--title user-component__title--not-bold"
              >
                Sun
              </h4>
            </div>
          </div>
        </div>
      </div>
      <div class="friends-screen__favorites">
        <div class="friends-screen__favorites--header">
          <span>Favorites</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component__favorites">
          <div class="user-component__favorites--column">
            <img
              src="img/E.jpg"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4>Sister</h4>
            </div>
          </div>
          <div class="user-component__favorites--column">
            <img
              src="img/F.jpg"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4>Mom</h4>
            </div>
          </div>
          <div class="user-component__favorites--column">
            <img
              src="img/G.jpg"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4>Dad</h4>
            </div>
          </div>
        </div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="img/ch.png"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Channel
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <div>
              <span>2</span>
              <i class="fas fa-chevron-right fa-xs"></i>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fas fa-user fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">9</span>
            <i class="far fa-comment fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="point"></div>
            <i class="fas fa-ellipsis-h fa-lg"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="splash-screen">
      <i class="fas fa-comment"></i>
    </div>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
