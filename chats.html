<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>21:43</span>
      </div>
      <div class="status-bar__column">
        <span>70%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <a class="nav__link" href="search.html">
          <span><i class="fas fa-search fa-lg"></i></span>
        </a>
        <a class="nav__link" href="store.html">
          <span><i class="fas fa-book fa-lg"></i></span>
        </a>
        <a class="nav__link" href="music-chart.html">
          <span><i class="fas fa-music fa-lg"></i></span>
        </a>
        <a class="nav__link" href="settings.html">
          <span>
            <div class="point"></div>
            <i class="fas fa-cog fa-lg"></i>
          </span>
        </a>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="img/kakao.png"
            class="user-component__avatar user-component__avatar"
          />
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--not-bold">
              KokoaTalk
            </h4>
            <h6 class="user-component__subtitle">
              Please check My Kokoa Account Info
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">21:22</span>
          <div class="badge">1</div>
        </div>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="img/family.jpg"
            class="user-component__avatar user-component__avatar"
          />
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--not-bold">
              My Family
            </h4>
            <h6 class="user-component__subtitle">Happy New Year, Every One!</h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">20:59</span>
          <div class="badge">4</div>
        </div>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="img/friend.jpg"
            class="user-component__avatar user-component__avatar"
          />
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--not-bold">
              Friend
            </h4>
            <h6 class="user-component__subtitle">
              Have a fun! See you later!!
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">20:48</span>
          <div class="badge">3</div>
        </div>
      </div>
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="img/conv.jpg"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Convenience Store
              </h4>
              <h6 class="user-component__subtitle">Ok, Owner</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">21:27</span>
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">9</span>
            <i class="fas fa-comment fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="point"></div>
            <i class="fas fa-ellipsis-h fa-lg"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
