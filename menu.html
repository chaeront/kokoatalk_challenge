<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu - Kokoa Clone</title>
  </head>

  <body id="menu__body">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>21:43</span>
      </div>
      <div class="status-bar__column">
        <span>70%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <div id="menu__main">
      <header class="menu__maintitle">
        <h1>Drawer</h1>
      </header>

      <div class="picture__bar">
        <div class="picture__bar--column">
          <div class="picture__bar--column1">
            <i class="fas fa-camera-retro"></i>
            <p class="menu__title">Picture</p>
          </div>
          <div class="picture__bar--column2">
            <a href="picture-drawer.html">
              <i class="fas fa-chevron-right"></i>
            </a>
          </div>
        </div>
        <div class="picture__bar--column_img">
          <img src="img/picture1.jpg" />
          <img src="img/picture2.jpg" />
          <img src="img/picture3.jpg" />
          <img src="img/picture4.jpg" />
          <img src="img/picture5.jpg" />
          <img src="img/picture6.jpg" />
        </div>
        <div class="picture__bar--column">
          <div class="picture__bar--column1">
            <i class="far fa-folder"></i>
            <p class="menu__title">File</p>
          </div>
          <div class="picture__bar--column2">
            <a href="file-drawer.html">
              <i class="fas fa-chevron-right"></i>
            </a>
          </div>
        </div>
        <div class="picture__bar--column">
          <div class="picture__bar--column1">
            <i class="fas fa-link"></i>
            <p class="menu__title">Link</p>
          </div>
          <div class="picture__bar--column2">
            <a href="link-drawer.html">
              <i class="fas fa-chevron-right"></i>
            </a>
          </div>
        </div>
      </div>

      <div class="menu__hr">
        <hr />
      </div>
    </div>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
