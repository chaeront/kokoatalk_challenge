<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log-In - Kokoa Clone</title>
  </head>
  <body id="log-in__main">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
      <div class="welcome-header__text">
        <p>If you have a Kokoa Account,</p>
        <p>log in with your email or phone number.</p>
      </div>
    </header>

    <form action="friends.html" method="get" id="login-form">
      <label for="login"></label>
      <input class="log-in__input" required type="email" placeholder="Email" />
      <input
        class="log-in__input"
        required
        class="password"
        type="password"
        placeholder="Password"
        minlength="8"
      />
      <input class="log-in__input" type="submit" value="Log In" />
      <input
        class="log-in__input"
        type="button"
        value="Sign Up"
        onclick="location.href='signup.html'"
      />
      <a href="#">Find Kokoa Account or Password</a>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
