<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music - Kokoa Clone</title>
    <link rel="stylesheet" href="css/style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@200&display=swap");
    </style>
  </head>
  <body id="music__body">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>21:23</span>
      </div>
      <div class="status-bar__column">
        <span>50%</span>
        <i class="fas fa-battery-half fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <div class="music__main">
      <header class="music__header">
        <div class="music__header--column">
          <a href="javascript:history.back()">
            <i class="fas fa-arrow-left"></i>
          </a>
        </div>
        <div class="music__header--column">
          <i class="fas fa-ellipsis-v"></i>
        </div>
      </header>

      <div class="music-content">
        <div class="main-img">
          <img src="img/main_profile.jpg" />
        </div>

        <div class="main-title">
          <div class="main-title__column">
            <h1>사건의 지평선</h1>
          </div>
          <div class="main-title__column">
            <p>윤하</p>
          </div>
        </div>
      </div>
      <div class="main-bar">
        <div class="main-bar__column">
          <div class="main-bar__time">
            <p>1:56</p>
            <p>2:21</p>
          </div>
        </div>
        <div class="main-bar__column">
          <div class="main-bar__bar1"><div class="main-bar__bar2"></div></div>

          <div class="main-bar__bar3"></div>
        </div>
      </div>

      <div class="main-play">
        <i class="fas fa-retweet fa-sm"></i>
        <i class="fas fa-step-backward fa-lg"></i>
        <i class="fas fa-play-circle fa-4x"></i>
        <i class="fas fa-step-forward fa-lg"></i>
        <i class="fas fa-random fa-sm"></i>
      </div>
    </div>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
