<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Clone</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>22:15</span>
      </div>
      <div class="status-bar__column">
        <span>75%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <a class="nav__link" href="search.html">
          <span><i class="fas fa-search fa-lg"></i></span>
        </a>
        <a class="nav__link" href="music-chart.html">
          <span><i class="fas fa-music fa-lg"></i></span>
        </a>
        <a class="nav__link" href="settings.html">
          <span>
            <div class="point"></div>
            <i class="fas fa-cog fa-lg"></i>
          </span>
        </a>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="img/A.jpeg"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">StarLight</h4>
            <h6 class="user-component__subtitle">
              +82 10-9830-4925
              <i class="fas fa-exclamation-circle"></i>
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="far fa-calendar-check fa-lg"></i>
          <span>Calender</span>
        </div>
        <div class="screen-header__icons2 icon-row__icon">
          <span>
            <div class="point2"></div>
            <i class="fas fa-archive fa-lg"></i>
          </span>
          <span>Talk Drive</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-smile fa-lg"></i>
          <span>Emoticons</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-brush fa-lg"></i>
          <span>Themes</span>
        </div>
        <div class="icon-row__icon">
          <i class="fab fa-keycdn fa-lg"></i>
          <span>Account</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-comments fa-lg"></i>
          <span>Openchat</span>
        </div>
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
      </div>
      <div class="more-suggestions__content">
        <div class="more-suggestions__column">
          <img src="img/ks.png" class="more-suggestions__image" />
          <div>
            <span class="more-suggestions__text">Kokoa Story</span>
          </div>
        </div>
        <div class="more-suggestions__column">
          <img src="img/kf.jpg" class="more-suggestions__image" />
          <div>
            <span class="more-suggestions__text">Kokoa Friends</span>
          </div>
        </div>
        <div class="more-suggestions__column">
          <img src="img/kg.png" class="more-suggestions__image" />
          <div>
            <span class="more-suggestions__text">Kokoa Game</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">9</span>
            <i class="far fa-comment fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="point"></div>
            <i class="fas fa-ellipsis-h fa-lg"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
